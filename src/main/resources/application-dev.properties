#Conexao com o Postgresql
spring.datasource.url=jdbc:postgresql://localhost:5432/conceBD
spring.datasource.username=postgres
spring.datasource.password=postdda

#define a forma de geração do bando de dados
spring.jpa.hibernate.ddl-auto=create

#gera log
logging.file.name=suportoes_dev.log
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

#exibe os SQL gerado no console
spring.jpa.show-sql= true
spring.jpa.properties.hibernate.format_sql=true

